<!DOCTYPE html>
<html>
<head>
	{% block head %}

	<meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=description content="A front-end template that helps you build fast, modern mobile web apps."><meta name=viewport content="width=device-width, initial-scale=1"><title>Lunch App</title><meta name=mobile-web-app-capable content=yes><link rel=icon sizes=192x192 href=images/touch/chrome-touch-icon-192x192.png><meta name=apple-mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-status-bar-style content=black><meta name=apple-mobile-web-app-title content="Web Starter Kit"><link rel=apple-touch-icon-precomposed href=apple-touch-icon-precomposed.png><meta name=msapplication-TileImage content=images/touch/ms-touch-icon-144x144-precomposed.png><meta name=msapplication-TileColor content=#3372DF>
	
	<!-- Material Design fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

	<!-- Bootstrap -->
	<link href="{{ url_for('static',filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">

	<!-- Material Design Lite -->
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.teal-red.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<!-- Custom Style -->
	

	<!-- Scripts -->
	<script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/static/bower_components/material-design-lite/material.min.js"></script>

	<!-- Google Maps -->
	<script src="https://maps.google.com/maps/api/js?sensor=false"></script>

	<!-- Application Scripts -->
	<script src="{{ url_for('static',filename='js/location.js') }}"></script>
	<script src="{{ url_for('static',filename='js/request.js') }}"></script>
	<script src="{{ url_for('static',filename='js/cards.js') }}"></script>

	<!-- Custom Style -->
	<link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet">

	<!-- Web Title -->
	<title>TimeforLunch</title>
	{% endblock %}
</head>
<body>
	{% block body %}{% endblock %}
</body>
</html>
